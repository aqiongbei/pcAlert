<!DOCTYPE html>
<html>

<head>
    <title>pcAlert-Demo</title>
    <meta charset="utf-8" />
    <!-- 引入pcAlert.css 必须引入，不然弹出窗没有样式 -->
    <link rel="stylesheet" href="pcAlert.css">
</head>

<body></body>
<!-- 引入生成二维码的js文件 -->
<script src="qrcode.js"></script>
<!-- 引入 -->
<script src="pcAlert.js"></script>
<script>
var p = new PcAlert({
    pcAlertTitle: "这里是你的标题",
    callback: function() {
        document.write('只有移动端才能看到这句话');
    }
});
</script>

</html>
